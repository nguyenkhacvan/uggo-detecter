# File: .github/workflows/build-dev.yml
name: Build Windows App

on:
  push:
    branches: ["**"]      # Tự động chạy khi bạn push code mới
  workflow_dispatch:      # <--- QUAN TRỌNG: Cho phép bấm nút chạy thủ công

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build uggo.exe
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Rust Cache
        # Giúp build nhanh hơn ở các lần sau
        uses: Swatinem/rust-cache@v2

      - name: Build Release (Tối ưu hóa)
        # Lệnh biên dịch chính
        run: cargo build --package uggo --release

      - name: Upload Artifact
        # Tải file exe lên để bạn tải về
        uses: actions/upload-artifact@v4
        with:
          name: uggo-windows-exe
          path: target/release/uggo.exe
          if-no-files-found: error
